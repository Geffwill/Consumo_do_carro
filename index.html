<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Gasto de Combustível</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="aulas.js"></script>
</head>
<body>
  <h1>Calculadora de Gasto de Combustível</h1>
  
  <div id="input-container">
    <label for="distancia">Distância da viagem (em quilômetros):</label>
    <input type="number" id="distancia">
    
    <label for="consumo">Consumo médio de combustível (em km/l):</label>
    <input type="number" id="consumo">
    
    <label for="preco">Preço do combustível (por litro):</label>
    <input type="number" id="preco">
    
    <button onclick="calcularGastoMedio()">Calcular</button>
  </div>
  
  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
